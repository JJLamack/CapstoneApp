<ng-container *ngIf="(qs.quiz$.data | async) as lobby">
  <ion-header>
    <ion-toolbar>
      <ion-title>quiz</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="leaveLobby(lobby)">
            Exit Lobby
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ng-container>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Questions
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="catFilter()">
        <ion-icon name="funnel" color="tertiary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding
      *ngFor="let question of (questions | async); trackBy: trackbyId"
    >
      <ion-item>
        <ion-label> {{ question.question }}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="presentQuestionForm(question)">
          <ion-icon name="create"> </ion-icon>
        </ion-item-option>
        <ion-item-option (click)="deleteQuestion(question)">
          <ion-icon name="trash"> </ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="presentQuestionForm()">
      <ion-icon size="large" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

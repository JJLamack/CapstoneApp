<ng-container *ngIf="(question$ | async) as question; else skeleton">
  <ion-item>
    <ion-item lines="none">
      <ion-label>{{ question.question }}</ion-label>
    </ion-item>
    <ion-reorder slot="end"></ion-reorder>
  </ion-item>
</ng-container>

<ng-template #skeleton>
  <ion-item>
    <ion-item>
      <ion-label>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-item>
</ng-template>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-question-select
          [selectable]="true"
          (checkedItemsEvent)="selectQuestions($event)"
        >
        </app-question-select>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="cancel()">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="updateSelected()">
        Select
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
